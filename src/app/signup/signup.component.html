
<div class="sign-up-card">
    <header>COMPLETE FORM TO SIGN UP!</header>
    <!-- add user method needs review/proper naming-->
    <form action="addUser()"> 
    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name..">
    <label for="lname">Last Name: </label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <label for="uname">UserName: </label>
    <input type="text" id="uname" name="username" placeholder="Your username..">
    <label for="pass">Password: </label>
    <input type="password" id="pass" name="password" placeholder="Your password..">
    <input type="submit" value="Submit">
</form>
</div>
