<app-navbar></app-navbar>
<style>
    .review-table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    .review-table td, #products th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    .review-table tr:nth-child(even){background-color: #f2f2f2;}
    
    .review-table tr:hover {background-color: #ddd;}
    
    .review-table th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: black;
      color: green;
      font-family: unset;
    }
</style>
<div class="album-review-container">
    <!-- <app-filter-form (filterUpdate)="changeFilter($event)"></app-filter-form> -->
    <!-- <app-add-review-form (reviewSave)="addReview($event)"></app-add-review-form> -->
  <br>
  <div class="text-center">
      <button class="btn btn-dark col-md-3 col-text-center"(click)="addReviewRedirect()">Add Review</button>
  </div>
  <br>
    <table class="table table-striped table-dark table-hover">
      <tbody>
        <tr>
          <th>Rating</th>
          <th>Comments</th>
          <th>Recommended</th>
          <th>Date</th>
          <th></th>
        </tr>
        <tr *ngFor="let review of reviews; index as i">
          <td>{{ review.rating }}</td>
          <td>{{ review.reviewContent }}</td>
          <!-- <td>{{ review.recommendation }}</td> -->
          <td *ngIf="review.recommendation">âœ“</td>
          <td *ngIf="!review.recommendation"></td>
          <td>{{ review.dateSubmitted }}</td>
          <td>
            <div *ngIf="this.frontEndService.loginUser.id == this.review.userId">
              <button class="btn btn-dark" (click)="removeReview(review.id!)">Delete</button>
          </div>
          </td>
        </tr>
      </tbody>
    </table>

   
  </div>
