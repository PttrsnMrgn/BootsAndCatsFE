<div class="album-review-container">
    <p></p>
    <table class="table table-striped table-dark table-hover">
      <tbody>
        <tr>
          <th>Rating</th>
          <th>Comments</th>
          <th>Recommended</th>
          <th>Date</th>
          <th></th>
        </tr>
        <tr *ngFor="let review of reviews; index as i">
          <td>{{ review.rating }}</td>
          <td>{{ review.reviewContent }}</td>
          <!-- <td>{{ review.recommendation }}</td> -->
          <td *ngIf="review.recommendation">âœ“</td>
          <td *ngIf="!review.recommendation"></td>
          <td>{{ review.dateSubmitted }}</td>
          <td>
            <div *ngIf="this.frontEndService.loginUser.id == this.review.userId">
              <button class="btn btn-dark" (click)="removeReview(review.id!)">Delete</button>
          </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
